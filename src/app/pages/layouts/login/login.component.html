
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-newton-cradle" [fullScreen]="true">
      <p style="color: white">Loading...</p>
    </ngx-spinner>
    <div id="content" style="margin-left:-10%">
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col--9 col-lg-6 col-xl-5">
            <img src="https://images.unsplash.com/photo-1579547621113-e4bb2a19bdd6?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NjR8fGF1Y3Rpb258ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60"  class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col--8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-3 me-3">Sign in | Scopic Auction</p>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="isLoginFail">
              Incorrect Credentials , Please Try again
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" [(ngModel)]="email" name="email"/>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" [(ngModel)]="password" name="password"/>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-login btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="password === '' || email === ''" (click)="login()">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </section>
  </div>
