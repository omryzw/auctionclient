
<div class=" row g-3 offset-1">
    <div class="col" *ngFor="let product of allProducts">
    <div class="card " style="width: 18rem;">
        <img class="card-img-top" [src]="product.photoUrl" alt="Card image cap" style="height: 13rem;">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <h5 class="card-title">22hrs left</h5>
          <p class="card-text">{{product.description || 'Description By Pictures'}}</p>
          <p class="card-text-2">Current Bid : {{product.currentBid.amount || 0 | currency}}</p>
          <button class="btn btn-bid">Place Bid</button>
        </div>
      </div>
    </div>
  </div>
